<body>
  <div class="container jumbotron login-container">
    <form class="login-form">
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter username" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <button id="login" type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <div>
    <button id="logout" type="submit" class="btn btn-primary logout-button-inactive">Logout</button>
    <div id="decks" class="decks-inactive">
      <ul id="deck-list"></ul>
      <ul id="card-list"></ul>
    </div>
    <div id="quiz-container" class="container jumbotron quiz-inactive">
      <div id="qabox">this is the quiz</div>
      <div id="answer-buttons" class="answer-buttons-inactive">
        <button id="hard" type="submit" class="btn btn-danger">That was hard</button>
        <button id="medium" type="submit" class="btn btn-warning">I had to think about it for a bit</button>
        <button id="easy" type="submit" class="btn btn-success">Too easy</button>
      </div>
    </div>
  </div>
